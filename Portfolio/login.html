<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style>
			/* Full height layout */
			body, html {
				height: 100%;
				margin: 0;
				display: flex;
				justify-content: center;
				align-items: center;
				background-image: url("bg.jpeg");
				background-size: cover;
				background-position: center;
				font-family: Arial, sans-serif;
				background-repeat: no-repeat; /* Ensuring no background repetition */
			}

			/* Login form container with a modern look */
			.login-container {
				background: linear-gradient(135deg, rgba(0, 85, 170, 0.9), rgba(0, 120, 255, 0.9)); /* Gradient background */
				padding: 40px;
				border-radius: 15px;
				box-shadow: 0px 8px 30px rgba(0, 0, 0, 0.4); /* Eye-catching shadow */
				width: 350px;
				position: relative;
				overflow: hidden;
			}

			/* Form title */
			.login-container h2 {
				text-align: center;
				color: white;
				font-size: 24px;
				margin-bottom: 30px;
				letter-spacing: 1px;
			}

			/* Label on the background of the input field */
			.input-field {
				width: 100%;
				padding: 15px;
				margin: 10px 0 20px 0;
				border: none;
				border-radius: 8px;
				background-color: rgba(255, 255, 255, 0.8); /* Transparent white */
				font-size: 16px;
				color: #333;
				outline: none;
				box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1); /* Inner shadow */
				transition: box-shadow 0.3s ease;
			}

			/* Add hover effect for input focus */
			.input-field:focus {
				box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2), 0 0 10px rgba(0, 120, 255, 0.7); /* Focus shadow */
			}

			/* Placeholder style as label */
			.input-field::placeholder {
				color: #666;
				font-size: 14px;
			}

			/* Align buttons on the same row */
			.button-container {
				display: flex;
				justify-content: space-between;
				margin-top: 20px;
			}

			/* Common button style */
			.button {
				width: 48%;
				padding: 12px;
				border: none;
				border-radius: 8px;
				font-size: 16px;
				cursor: pointer;
				color: white;
				transition: background-color 0.3s, transform 0.2s ease-in-out;
			}

			/* Submit button style */
			.button.submit {
				background-color: #28a745;
			}
			.button.submit:hover {
				background-color: #218838;
				transform: scale(1.05); /* Hover scale effect */
			}

			/* Reset button style */
			.button.reset {
				background-color: #dc3545;
			}
			.button.reset:hover {
				background-color: #c82333;
				transform: scale(1.05); /* Hover scale effect */
			}
		</style>
	</head>
	<body>
		<div class="login-container">
			<h2>Login Form</h2>
			<form action="login_handler.php" method="POST">
				<!-- Name Field with background placeholder label -->
				<input type="text" id="name" name="name" class="input-field" placeholder="Name" required>

				<!-- Password Field with background placeholder label -->
				<input type="password" id="password" name="password" class="input-field" placeholder="Password" required>

				<!-- Submit and Reset buttons aligned in one row -->
				<div class="button-container">
					<input type="reset" value="Reset" class="button reset">
					<input type="submit" value="Submit" class="button submit">
				</div>
			</form>
		</div>
	</body>
</html>
